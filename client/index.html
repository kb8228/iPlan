<!DOCTYPE html>
<html ng-app="iplanApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPlan</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./css/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>

<div ng-controller="LoginController as loginCtrl" ng-cloak>
  <div ng-if="!loginCtrl.hasToken" ng-cloak>
   <div class="absolute-top" ng-cloak>
      <div class="section-one" ng-cloak>
          <div class="top-space"></div>
          <div class="logo-header">
            <div class="logo-green-i">i</div>Plan
          </div>
          <div class="description-header">
            change how you plan for events
          </div>
          <input class="login-button" type="submit" ng-click="loginCtrl.login()" value="Log In"/>
    </div>
      </div>

    <div class="section-two-one"></div>

    <div class="section-two" ng-cloak>
      <div class="section-two-container">
        <div class="section-two-main-text">
          Create. Find. Share.
        </div>
        <div class="section-two-description">
          Organization made easy.
        </div>
      </div>
    </div>

    <div class="section-two-three"></div>

    <div class="section-three-container" ng-cloak>
      <div class="section-three-top">
        <div class="section-three-main-text">
        </div>
      </div>
    </div>
  </div>
</div>


<!-- if user has a token, display a different view !-->
 <div ng-controller="LoginController as loginCtrl" ng-cloak>
  <div ng-if="loginCtrl.hasToken" ng-cloak>
    <div class="body">
      <div class="row">
        <div class="leftbar">
          <div class="left-title"><div class="green-i">i</div>Plan</div>
          <div class="left-links">Ksenia Party </div>
          <div class="left-links"> Nate Party </div>
          <div class="left-links"> Jeff Party </div>
          <div class="left-links"> Jackie Party </div>
          <div class="left-links"> BABABASDSAD </div>
        </div>

    <div class="left-padding">
      <div class="main-container">
        <div class="top-header">
          <div class="header-message">
            Hello, {{loginCtrl.user.name}}!
          </div>
            <button class="nav-button" type="submit" ng-click="loginCtrl.logout()"> Log Out </button>
            <button class="nav-button" ng-click="loginCtrl.showEvent()"> New Event </button> 
        </div>

    <div class="bottom-container">
      <div ng-show="loginCtrl.getEvent">
        <event-view-dir></event-view-dir>
       </div>
      <div ng-hide="loginCtrl.getEvent">
        <new-event-dir></new-event-dir>
      </div>
    </div>
    
  </div>
</div>


<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<!-- ANGULAR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js"></script>

<!-- AUTH SCRIPTS -->
<!-- We use client cookies to save the user credentials -->
<script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

<!-- Auth0 Lock script and AngularJS module -->
<script src="//cdn.auth0.com/js/lock-7.9.min.js"></script>

<!-- angular-jwt and angular-storage -->
<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
<script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
<!-- APP SCRIPTS -->
<script src="./config.js"></script>
<script src="./main.js"></script>
<script src="./loginController.js"></script>
<script src="./services/httpService.js"></script>
<script src="./services/dataService.js"></script>
<script src="./newEvent/newEvent.js"></script>
<script src="./eventView/eventView.js"></script>
</body>
</html>
