<div ng-if="evtCtrl.currentEvent.name">
  <!-- CURRENT EVENT INFO -->
  <div>{{evtCtrl.currentEvent.name}} - {{evtCtrl.currentEvent.date | date:'mediumDate'}} - {{evtCtrl.currentEvent.location}}</div>

  <!-- ADD PLACE FORM -->
  <div>
    <form name="placeForm" ng-submit="evtCtrl.searchYelp(placeForm.$valid)" novalidate>
      <input type="text" ng-model="evtCtrl.placeName" required>
      <button type="submit" ng-disabled="placeForm.$invalid">Find places!</button>
    </form>
  </div>
  <!-- END ADD PLACE FORM -->
  <div ng-if="evtCtrl.choices[0]">
    <ul>
      <li ng-repeat="choice in evtCtrl.choices">
        <p>{{choice.name}} - {{choice.location.display_address[0]}}, {{choice.location.display_address[1]}} <span><img ng-src="{{choice.rating_img_url}}"></span></p>
        <button ng-click="evtCtrl.postPlace(choice)">Select</button>
      </li>
    </ul>
  </div>
  <!-- LIST OF PLACES -->
  <div>
    <ul> <!-- ng-repeat on event's places -->
      <li id="{{place.id}}" ng-repeat="place in evtCtrl.currentEvent.places | orderBy: '-votes'">{{place.name}}
        <button ng-click="evtCtrl.upVote(place)">
          <i ng-class="{'fa fa-thumbs-o-down': evtCtrl.toggle[place.id], 'fa fa-thumbs-o-up': !evtCtrl.toggle[place.id]}"></i>
          {{place.votes}}
        </button>
      </li>
    </ul>
  </div>
  <!-- END LIST OF PLACES -->
</div>
